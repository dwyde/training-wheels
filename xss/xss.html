<html>
<body>

<form id="user-input">
    <input type="text" value="<em>Foo</em>">
</form>

<div id="output"></div>

<script src="jquery.min.js"></script>
<script>
    $('#user-input').submit(function () {
        var value = $(this).find('input').val();
        $('#output').html(value);
        return false;
    });
    $('#user-input').submit();
</script>

</body>
</html>
